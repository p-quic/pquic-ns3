binaries:
  simple-p2p: 'simple-p2p/bin/simple-p2p'
  multipath-p2p: 'multipath-p2p/bin/multipath-p2p'
  multipath-p2p-asym: 'multipath-p2p-asym/bin/multipath-p2p-asym'
  multipath-p2p-asym-droplist: 'multipath-p2p-asym/bin/multipath-p2p-asym'
  multipath-p2p-faulty: 'multipath-p2p-faulty/bin/multipath-p2p-faulty'
  sigcomm19: 'multipath-p2p/bin/multipath-p2p'
  blackhole: 'blackhole/bin/blackhole'
  droplist: 'droplist/bin/droplist'
  tcp-cross-traffic: 'tcp-cross-traffic/bin/tcp-cross-traffic'
  udp-cross-traffic: 'udp-cross-traffic/bin/udp-cross-traffic'

plugins:
  no_plugins:
    name: Picoquic Core with Multipath
    plugins: []

definitions:
  simple-p2p:
    params:
      delay:
        range: [1, 300]
        type: float
        units: ms
      bandwidth:
        range: [2, 100]
        type: float
        units: Mbps
      filesize:
        range: [1000, 100_000_000]
        type: int
    variants:
      plugins:
        - no_plugins
    sim_timeout: 180
    hard_timeout: 480
  droplist:
    params:
      delay:
        range: [100, 100]
        type: float
        units: ms
      bandwidth:
        range: [2, 2]
        type: float
        units: Mbps
      filesize:
        range: [100_000, 100_000]
        type: int
      drops_to_client:
        range: [1, 40]
        type: int
        count: 5
      drops_to_server:
        range: [1, 40]
        type: int
        count: 5
    variants:
      plugins:
        - no_plugins
    sim_timeout: 120
    hard_timeout: 60
  multipath-p2p:
    params:
      delay:
        range: [1, 300]
        type: float
        units: ms
      bandwidth:
        range: [2, 100]
        type: float
        units: Mbps
      filesize:
        range: [1000, 25_000_000]
        type: int
      paths:
        range: [2, 2]
        type: int
    variants:
      plugins:
        - no_plugins
    sim_timeout: 180
    hard_timeout: 480
  multipath-p2p-asym:
    params:
      delay:
        range: [100, 100]
        type: float
        units: ms
      bandwidth:
        range: [50, 50]
        type: float
        units: Mbps
      delay_balance:
        range: [0.1, 0.9]
        type: float
      bandwidth_balance:
        range: [0.1, 0.5]
        type: float
    variants:
      plugins:
        - no_plugins
      filesize:
        - 50_000
        - 1_000_000
        - 10_000_000
        - 25_000_000
    sim_timeout: 120
    hard_timeout: 480
  multipath-p2p-asym-droplist:
    params:
      delay:
        range: [100, 100]
        type: float
        units: ms
      bandwidth:
        range: [50, 50]
        type: float
        units: Mbps
      delay_balance:
        range: [0.1, 0.9]
        type: float
      bandwidth_balance:
        range: [0.1, 0.5]
        type: float
      drops_to_client0:
        range: [1, 40]
        type: int
        count: 3
      drops_to_client1:
        range: [1, 40]
        type: int
        count: 3
      drops_to_server0:
        range: [1, 40]
        type: int
        count: 3
      drops_to_server1:
        range: [1, 40]
        type: int
        count: 3
    variants:
      plugins:
        - no_plugins
      filesize:
        - 100_000
    sim_timeout: 60
    hard_timeout: 120
  multipath-p2p-faulty:
    params:
      delay:
        range: [100, 100]
        type: float
        units: ms
      bandwidth:
        range: [50, 50]
        type: float
        units: Mbps
      delay_balance:
        range: [0.1, 0.9]
        type: float
      bandwidth_balance:
        range: [0.1, 0.5]
        type: float
      'on':
        range: [1, 4]
        type: float
        units: s
      'off':
        range: [0.5, 2]
        type: float
        units: s
      repeat:
        range: [2, 10]
        type: int
    variants:
      plugins:
        - no_plugins
      filesize:
        - 50_000
    sim_timeout: 60
    hard_timeout: 120
  sigcomm19:
    params:
      delay:
        range: [2.5, 50]
        type: float
        units: ms
      bandwidth:
        range: [5, 50]
        type: float
        units: Mbps
      paths:
        range: [2, 2]
        type: int
    variants:
      plugins:
        - no_plugins
      filesize:
        - 1500
        - 10_000
        - 50_000
        - 1_000_000
        - 10_000_000
    sim_timeout: 60
    hard_timeout: 480